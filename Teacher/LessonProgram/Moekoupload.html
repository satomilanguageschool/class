  <h2>アップロード</h2>
  <form id="uploadForm">
    <input class="content-button" type="file" id="pdfFiles" accept="application/pdf" multiple>
    <br><br>
    <button class="content-button" type="submit">Upload PDFs</button>
  </form>
  <p id="message"></p>

  <table id="pdfTable">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Upload Time</th>
        <th>View</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function formatDate(date) {
      return new Date(date).toLocaleString();
    }

    function renderTable() {
      const tableBody = document.querySelector("#pdfTable tbody");
      tableBody.innerHTML = "";
      const pdfs = JSON.parse(localStorage.getItem("pdfs")) || [];
      pdfs.forEach(pdf => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${pdf.name}</td>
          <td>${formatDate(pdf.timestamp)}</td>
          <td><a href="${pdf.url}" target="_blank">View</a></td>
          <td><a href="${pdf.url}" download>Download</a></td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const files = document.getElementById("pdfFiles").files;
      let pdfs = JSON.parse(localStorage.getItem("pdfs")) || [];

      if (files.length + pdfs.length > 100) {
        document.getElementById("message").textContent = "Only 100 PDFs allowed. You have already uploaded " + pdfs.length;
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const fileURL = URL.createObjectURL(files[i]);
        pdfs.push({
          name: files[i].name,
          url: fileURL,
          timestamp: new Date().toISOString()
        });
      }

      localStorage.setItem("pdfs", JSON.stringify(pdfs));

      renderTable();
    });

    // Initial load
    renderTable();
          function toggleSubMenu(button) {
        const subMenu = button.nextElementSibling;
        if (subMenu && subMenu.classList.contains('sub-buttons')) {
            button.classList.toggle('open');
            subMenu.classList.toggle('open');
        }
    }
  </script>
