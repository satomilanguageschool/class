    <style>
        /* Basic styling for container */
        .container {
          width: 450px;
          margin: 0 auto;
          padding: 20px;
          text-align: center;
          border: 1px solid #ccc;
          border-radius: 10px;
          color: rgb(10, 10, 10);
        }

          position: center;
        }
      
        /* Form styling */
        form {
          display: none; /* Hide all forms initially */
        }
      
        /* Display the active form */
        form.active {
          display: block;
        }
      
        /* Button styling */
        .toggle-btn {
          margin-top: 10px;
          cursor: pointer;
          color: #1655a7;
          border: none;

          color: white;
        }
        .custom-login-btn {
          font-family: 'Times New Roman', Times, serif;
          background-color: #245715;
          color: white;
        }
        /* Added for login/register toggle button */
        .toggle-btn.custom-login-btn {
          background-color: #245715;
          color: white;
          font-family: 'Times New Roman', Times, serif;
        }
        .toggle-btn.custom-register-btn {
          background-color: #245715;
          color: white;
          font-family: 'Times New Roman', Times, serif;

        .times-input {

              <!-- Login Form -->
<!-- Login Form -->
<form id="loginForm" class="active">
  <h2>ログイン</h2><br>
  <input type="text" id="firstname" required placeholder="名"> 
  <input type="text" id="lastname" required placeholder="姓" class="japanese-input"><br><br>
  <input type="text" id="id" placeholder="sp..." class="times-input"><br><br>
  <input type="password" id="password" class="japanese-input" placeholder="パスワード" required><br><br>
  <button type="submit" class="toggle-btn custom-login-btn">ログイン</button><br><br>

  <p style="color: black;">Pas de compte? <button type="button" class="toggle-btn" onclick="toggleForms()">アカウント登録</button></p>
</form>
        
        <!-- Registration Form -->
        <form id="registerForm">
          <h2>アカウント登録</h2><br>
          <input type="text" id="firstname" required placeholder="名"> <input type="text" id="lastname" required placeholder="姓" class="japanese-input"><br><br>
          <input type="text" class="japanese-input" placeholder="sp..." required><br><br>
          <input type="email" class="times-input" placeholder="電子メールアドレス" required><br><br>
          <input type="password" class="japanese-input" placeholder="パスワード" required><br><br>
          <button onclick="register()" class="toggle-btn custom-register-btn">アカウント登録</button>
          <p class="white-text">Déja un compte existant? <button type="button" class="toggle-btn custom-login-btn" onclick="toggleForms()">ログイン</button></p>
        </form>
      </div>
      <script>
        // JavaScript function to toggle between forms
        function toggleForms() {
          const loginForm = document.getElementById('loginForm');
          const registerForm = document.getElementById('registerForm');
          
          loginForm.classList.toggle('active');
          registerForm.classList.toggle('active');
        }
      </script>
