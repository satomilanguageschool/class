<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap">
  <title>Student Materiels</title>

  <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Body Background */
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
        }
        @keyframes swipeInFromTop {
        0% {
        transform: translateY(-100%);
        opacity: 0;
        }
        100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
        /* Upper Section */
        .upper-section {
            width: 100%;
            height: 190px; 
            background-size: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
            url('./Images/blackhand.png');
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(12, 12, 12);
            font-size: 20px;
        }
        /* Top Bar */
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #245715;
            justify-content: space-between;/* Space buttons evenly */
            color: white;
            display: flex;/* Use flexbox for layout */
            align-items: center;
            padding: 9px 20px; /* Add padding to buttons */
            font-size: 15px; /* Adjust font size */
            transition: background-color 0.3s; /* Smooth hover effect */
            position: flex;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .top-bar h1 {
            font-size: 16px;
            margin: 0;
            color: white;
        }

        .top-bar a {
            padding: 05px 10px;
            background-color: #283a23;
            font-family: 'Times New Roman', serif;
            color: white;
            text-decoration: none;
            display: flex;/* Use flexbox for layout */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .top-bar a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Lower Section */
        .lower-section {
            width: 100%;
            height: calc(200vh - 100px); /* Fill remaining space */
            margin-top: 1px; /* Push below the upper section */
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
            url('https://satomilanguageschool.github.io/class/images/414747_l-1024x683.jpg');
            background-size: cover;
            margin-top: 0px;
            background-position: center;
            background-color: rgba(247, 238, 238, 0.116); /* Semi-transparent overlay */
            background-attachment: fixed;
            background-position: center;
        }

        h3 {
      margin: 20px 0;
      font-family: 'Noto Sans JP', sans-serif;
        }
  
        table {
            width: 90%;
            max-width: 1200px;
            border: 1px solid #ddd;
            animation: swipeInFromLowersection 1.2s ease-out;
            margin: 0 auto;
            border-collapse: collapse;
            font-family: Times New Roman, sans-serif;
            margin-bottom: 50px;
            table-layout: fixed;
        }

        td,td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-family: Times New Roman, sans-serif;
            width: 20%;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            vertical-align: middle
        }
        th:first-child, td:first-child {
          border: 1px solid #ddd;
          padding: 5px;
          font-family: Times New Roman, sans-serif;
          text-align: center;
          width: 10%;
          height: 50px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
          text-align: center;
          vertical-align: middle
      }

        th {
            background-color: #245715;
            font-family: Times New Roman, sans-serif;
            color: white;
        }

        td[contenteditable] {
            background-color: rgba(254, 255, 249, 0.096);
            font-family: Times New Roman, sans-serif;
        }

        section:last-of-type {
            text-align: center;
            font-family: Times New Roman, sans-serif;
            margin-bottom: 50px;
        }
        .button:disabled {
            background-color: #ccc;
            font-family: Times New Roman, sans-serif;
            cursor: not-allowed;
        }
        #monthly-table td a {
            text-decoration: none;
            font-family: Times New Roman, sans-serif;
            color: #245715;
      }
    </style>
</head>
<body>
  <!-- Upper Section -->
    <div animation: swipeInFromTop 1.2s ease-out; class="upper-section">
        <img src="https://satomilanguageschool.github.io/class/images/Picture3.png" style="width:60%;" alt="centered image">
    </div>
    <!-- Top Bar -->
      <div class="top-bar">
          <a href="https://satomilanguageschool.github.io/class/Students/Home/Student%20Entrance%20Portal.html" class="sidebar-button">ホーム</a>
          <a href="https://satomilanguageschool.github.io/class/Students/Materials/Student%20material.html">本棚と書類</a>
          <p>提出する</p>
          <a href="https://satomilanguageschool.github.io/class/index.html">ログアウト</a>
      </div>
    <!-- Lower Section -->
    <div class="lower-section">
  <main style="padding: 20px;">
  <h3 style="text-align:center;">ようこそ, Mariam さん</h3>
<br>
  <form id="homeworkForm">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" required><br><br>

    <label for="studentName">Name:</label>
    <input type="text" id="studentName" required><br><br>

    <label for="fileUpload">Upload File:</label>
    <input type="file" id="fileUpload" required><br><br>

    <label for="fileType">Select Type:</label>
    <select id="fileType" required>
      <option value="">Choose type</option>
      <option value="Homework">Homework</option>
      <option value="Test">Test</option>
    </select><br><br>

    <button type="button" onclick="handleSubmit()">Submit</button>
  </form>
</body>
  <script>
    function handleSubmit() {
      const studentId = document.getElementById('studentId').value;
      const studentName = document.getElementById('studentName').value;
      const fileInput = document.getElementById('fileUpload').files[0];
      const fileType = document.getElementById('fileType').value;

      if (studentId && studentName && fileInput && fileType) {
        const submission = {
          id: studentId,
          name: studentName,
          file: fileInput.name,
          type: fileType,
        };

        // Save submission to localStorage
        let submissions = JSON.parse(localStorage.getItem("submissions") || "[]");
        submissions.push(submission);
        localStorage.setItem("submissions", JSON.stringify(submissions));

        alert("Submission successful!");

        // Optionally open the teacher page
        window.open("teacher.html", "_blank");
      } else {
        alert("Please fill in all fields before submitting!");
      }
    }
  </script>
</html>
