<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap">
    <title>Student</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Body Background */
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow-x: hidden;
        }
        @keyframes swipeInFromTop {
        0% {
        transform: translateY(-100%);
        opacity: 0;
        }
        100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
        /* Upper Section */
        .upper-section {
            width: 100%;
            height: 190px; 
            background-size: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
            url('https://satomilanguageschool.github.io/class/images/blackhand.png');
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(12, 12, 12);
            font-size: 20px;
        }
        /* Top Bar */
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #245715;
            justify-content: space-between;/* Space buttons evenly */
            color: white;
            display: flex;/* Use flexbox for layout */
            align-items: center;
            padding: 9px 20px; /* Add padding to buttons */
            font-size: 15px; /* Adjust font size */
            transition: background-color 0.3s; /* Smooth hover effect */
            position: flex;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .top-bar h1 {
            font-size: 16px;
            margin: 0;
            color: white;
        }

        .top-bar a {
            padding: 05px 10px;
            background-color: #283a23;
            font-family: 'Times New Roman', serif;
            color: white;
            text-decoration: none;
            display: flex;/* Use flexbox for layout */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .top-bar a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Lower Section */
        .lower-section {
            width: 100%;
            height: calc(200vh - 100px); /* Fill remaining space */
            margin-top: 1px; /* Push below the upper section */
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
            url('./Images/414747_l-1024x683.jpg');
            background-size: cover;
            margin-top: 0px;
            background-position: center;
            background-color: rgba(247, 238, 238, 0.116); /* Semi-transparent overlay */
            background-attachment: fixed;
            background-position: center;
        }
        h3 {
      margin: 20px 0;
      animation: swipeInFromTop 1.2s ease-out;
      font-family: 'Noto Sans JP', sans-serif;
        }
        .announcement {
      margin-top: 1px;
      margin-left: 180px;
      animation: swipeInFromTop 1.2s ease-out;
      width: 800px;
      padding: 05px;
      background: rgba(68, 133, 38, 0.397);
      border-radius: 5px;
      border: 1px solid #ccc;
        }
        .announcement .date {
      font-size: 12px;
      color: #666;
        }

    </style>
</head>
<body>
    <!-- Upper Section -->
    <div animation: swipeInFromTop 1.2s ease-out; class="upper-section">
        <img src="https://satomilanguageschool.github.io/class/images/Picture3.png" style="width:60%;" alt="centered image">
    </div>
    <!-- Top Bar -->
      <div class="top-bar">
          <h1>ホーム</h1>
          <a href="https://satomilanguageschool.github.io/class/Students/Materials/Student%20material.html">本棚と書類</a>
          <a href="https://satomilanguageschool.github.io/class/Students/Submission/Submission.html">提出する</a>
          <a href="https://satomilanguageschool.github.io/class/index.html">ログアウト</a>
      </div>
    <!-- Lower Section -->
    <div class="lower-section">
  <main style="padding: 20px;">
  <h3 style="text-align:center;">ようこそ, Mariam さん</h3>
    <div id="announcements"></div>
  </main>
    </div>

  <script>
    const announcementsDiv = document.getElementById('announcements');

    function loadAnnouncements() {
      const announcements = JSON.parse(localStorage.getItem('announcements')) || [];
      announcementsDiv.innerHTML = '';
      announcements.forEach(({ text, date }) => {
        const div = document.createElement('div');
        div.classList.add('announcement');
        div.innerHTML = `
          <p>${text}</p>
          <p class="date">${date}</p>
        `;
        announcementsDiv.appendChild(div);
      });
    }

    // On load
    loadAnnouncements();
    document.getElementById("current-date").textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
